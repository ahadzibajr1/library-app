<html>
    <head>
        <title>Add A New Book</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Arima+Madurai&family=Nova+Slim&display=swap');
             @import url('https://fonts.googleapis.com/css2?family=Arima+Madurai&display=swap');
         </style>
        <link rel="stylesheet" href="../css/createBook.css">
        <script src="../src/createBook.js"></script>
    </head>

    <body>
        <h1>Library</h1>
        <div id="book-form-container">
        <form id="book-form">
            <label for="titlr">Title</label>
            <input type="text" name="title" id="title">
            <span id="title-error" class="error">Title must be entered.</span>
            
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <span id="author-error" class="error">Author must be entered.</span>

            <label for="genre">Genre</label>
            <select name="genre" id="genre">
                <option value="Classic">Classic</option>
                <option value="Comedy">Comedy</option>
                <option value="Educational">Educational</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Non-fiction">Non-fiction</option>
                <option value="Poetry">Poetry</option>
                <option value="Romance">Romance</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Thriller">Thriller</option>
            </select>

            <button id="add">Add</button>
        </form>
        </div>
    </body>
</html>
